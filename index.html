<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interview Q&A | Linux | AWS | Terraform | Docker</title>

    <link rel="stylesheet" href="css/styles.css" />
</head>
<body>

    <header>
        <h1>Tech Interview Q&A</h1>
        <p>Select a subject and difficulty level</p>
    </header>

    <section id="controls">
        <select id="subjectSelect">
            <option value="">Select Subject</option>
            <option value="linux">Linux</option>
            <option value="aws">AWS</option>
            <option value="terraform">Terraform</option>
            <option value="docker">Docker</option>
        </select>

        <select id="difficultySelect">
            <option value="">Select Difficulty</option>
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
            <option value="scenario">Scenario Based</option>
        </select>

        <button onclick="filterQuestions()">Show Questions</button>
    </section>

    <section id="qaSection">
        <!-- Questions will load here -->
    </section>

    <script src="data/question.js"></script>
    <script src="js/script.js"></script>

</body>
</html>
